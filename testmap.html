<!DOCTYPE html>
<html>
<head>
  <title>Interactive Map Example</title>
  <!-- Include Leaflet CSS file -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <style>
    /* Set the map container to fill the entire screen */
    #map {
      height: 50vh;
      width:100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Include Leaflet JavaScript file -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    // Initialize and display the map
    function initMap() {
      // Set the initial coordinates for the map
      var initialCoords = [49.4329328, 13.5802253]; 

      // Create a new map instance centered at the initial coordinates
      var map = L.map('map').setView(initialCoords, 15);

      // Add a tile layer to the map (using OpenStreetMap data)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

      // Add a marker to the map
      L.marker(initialCoords).addTo(map)
        // .bindPopup('Hello! This is San Francisco.')
        // .openPopup();

      // You can add more markers, layers, and customizations to the map as needed
      // For more options, refer to the Leaflet documentation
    }

    // Call the initMap function once the page has loaded
    document.addEventListener("DOMContentLoaded", function() {
      initMap();
    });
  </script>
</body>
</html>
