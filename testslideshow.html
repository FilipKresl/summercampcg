<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Camp Slideshow</title>
    <link rel="stylesheet" href="styles.css">

<style>
    .slideshow-container {
        position: relative;
        max-width: 1000px;
        margin: 0 auto;
    }
    .slide {
        display: none;
    }
    img {
        max-width: 100%;
        height: auto;
        display: block;
    }
    .prev, .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 24px;
        cursor: pointer;
    }
    .prev {
        left: 10px;
    }
    .next {
        right: 10px;
    }
</style>

<script>
let slideIndex = 0;
function showSlide(n) {
    const slides = document.getElementsByClassName("slide");
    if (n >= slides.length) {
        slideIndex = 0;
    }
    if (n < 0) {
        slideIndex = slides.length - 1;
    }
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slides[slideIndex].style.display = "block";
}
function changeSlide(n) {
    slideIndex += n;
    showSlide(slideIndex);
}
showSlide(slideIndex);
alert(123);
</script>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="./img/zaver.jpg" alt="Summer Camp Image 1">
        </div>
        <div class="slide fade">
            <img src="./img/ohnovky.jpg" alt="Summer Camp Image 2">
        </div>
        <!-- Add more slides here for a total of 10 images -->
    </div>

    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="next" onclick="changeSlide(1)">&#10095;</button>

    <script src="script.js"></script>
</body>
</html>
